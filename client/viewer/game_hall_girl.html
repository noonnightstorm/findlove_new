<template name="game_hall_girl">
	<div id="hall-all-screen">
		<div id="hall-game-screen" class="game-screen-girl">
			<div class="all-room">
				<div class="all-room-logo hall-all-image"></div>
				<div class="hall-scroll-btn hall-scroll-up" id="hall-room-up"></div>
				<div class="hall-scroll-btn hall-scroll-down" id="hall-room-down"></div>
				{{#each room}}
				<div class="hall-room">
					<p>
						<span class="hall-room-label">房间：{{name}}</span>
						<span class="hall-room-info"></span>
					</p>
					<p>
						<span class="hall-room-label">创建人：{{owner}}</span>
						<span class="hall-room-info"></span>
					</p>
					<p>
						<span class="hall-room-label">人数：{{num}}</span>
						<span class="hall-room-info"></span>
					</p>
					<button class="hall-enter-btn hall-all-btn" r_id="{{_id}}">进入</button>
				</div>
				{{/each}}
			</div>
			<div class="nav">
				<div id="hall-nav-arrow"></div>
				<div class="nav-btn"><div class="nav-logo nav-logo1 hall-all-image"></div><span>建立房间</span></div>
				<div class="nav-btn"><div class="nav-logo nav-logo2 hall-all-image"></div><span>道具商城</span></div>
				<div class="nav-btn"><div class="nav-logo nav-logo3 hall-all-image"></div><span>爱听广播</span></div>
				<div class="nav-btn"><div class="nav-logo nav-logo4 hall-all-image"></div><span>我的名片</span></div>
				<div class="exit"><div class="nav-logo nav-logo5 hall-all-image"></div><span>bye bye</span></div>
			</div>
			<div id="hall-help">
				<div class="hall-help-text">
					<h1>游戏分3部分</h1>
					<p>
						<span class="hall-help-part">part one :</span>
						<span class="hall-help-content">进入房间，男生自我介绍，女生亮灭灯</span>
					</p>
					<p>
						<span class="hall-help-part">part two :</span>
						<span class="hall-help-content">女生轮流和男生对话，女生亮灭灯，男生深层介绍，女生亮灭灯</span>
					</p>
					<p>
						<span class="hall-help-part">part three :</span>
						<span class="hall-help-content">男生权利，牵手成功，双方互换联系方式</span>
					</p>
				</div>
				<div class="hall-help-arrow-container">
					<div class="hall-help-hidden-arrow"></div>
				</div>
				<div class="hall-help-btn">
					游戏帮助
				</div>
			</div>
			<div class="main">
				<div class="content">
					<div class="cannot-create">
						<div id="cannot-create-sign" class="hall-all-image"></div>
						<div class="notice">女生是不能建立房间的哦！！</div>
						<button class="hall-back-btn hall-all-btn">←</button>
					</div>
				</div>
				<div class="content">
					<div class="item">
						<div class="item-logo item-logo1  hall-all-image"></div>
						<div class="item-info">
							<h2>锁</h2>
							<p>功能：可隐藏我的名片</p>
							<p>钻石指数：<span class="star">☆</span></p>
							<button class="try">试用</button>
							<button class="cancel">取消</button>
						</div>
					</div>
					<div class="item">
						<div class="item-logo item-logo2  hall-all-image"></div>
						<div class="item-info">
							<h2>任意牌</h2>
							<p>功能：可随意调动发言顺序</p>
							<p>钻石指数：<span class="star">☆</span></p>
							<button class="try">试用</button>
							<button class="cancel">取消</button>
						</div>
					</div>
					<button class="hall-back-btn">←</button>
					<button class="hall-submit-btn">ok</button>
					<div class="hall-scroll-btn hall-scroll-up"></div>
					<div class="hall-scroll-btn hall-scroll-down"></div>
				</div>
				<div class="content">
					<div class="title">广播时间</div>
					<div class="no-broadcast">现在暂无广播哦！</div>
					<div class="broadcast">
						<ul>
							<li>热烈祝贺1房间的Mary和Lucy牵手成功！</li>
						</ul>
						<div class="hall-scroll-btn hall-scroll-up"></div>
						<div class="hall-scroll-btn hall-scroll-down"></div>
					</div>
				</div>
				<div class="content">
					<div class="info-box">
					<form id="personal-info-form">
						<div>
							<label for="real-name" class="form-label">真实姓名</label>
							<input type="text" id="real-name" class="hall-form-input" name="real_name" value="{{myself.profile.real_name}}">
						</div>
						<div>
							<label for="telephone" class="form-label">固定电话</label>
							<input type="text" id="telephone" class="hall-form-input" name="tel_phone" value="{{myself.profile.tel_phone}}">
						</div>
						<div>
							<label for="mobile" class="form-label">手机号码</label>
							<input type="text" id="mobile" class="hall-form-input" name="moblie_phone" value="{{myself.profile.moblie_phone}}">
						</div>
						<div>
							<label for="birthday" class="hall-form-label">
								出生年月
							</label>
							<input type="text" id="birthyear" class="hall-form-input" name="birthyear"><span class="hall-hyphen"> -</span>
							<input type="text" id="birthmonth" class="hall-form-input" name="birthmonth"><span class="hall-hyphen"> -</span>
							<input type="text" id="birthday" class="hall-form-input" name="birthday">
						</div>
						<div>
							<label for="standard" class="form-label">择偶标准</label><br>
							<textarea name="" id="standard" class="hall-form-input" name="standard" value="{{myself.profile.standard}}"></textarea>
						</div>
						<div>
							<label for="announce" class="form-label">爱情宣言</label><br>
							<textarea id="announce" class="hall-form-input" name="declaration" value="{{myself.profile.declaration}}"></textarea>
						</div>
						<div>
							<label for="mv" class="hall-form-label">个人mv</label>
							<textarea name="" id="mv" class="hall-form-input" placeholder="长度不超过5分钟（可以不上传，但是有MV的男生更加受女孩子青睐哦！）" name="mv"></textarea>
							<div class="mv-hint">（只需将个人mv上传到优酷，复制网址粘贴到上面的输入框即可！）</div>
						</div>
						<div>
							<button class="hall-back-btn" type="reset">↺</button>
							<button class="hall-submit-btn" type="submit">ok</button>
						</div>
					</form>
					<div class="hall-scroll-btn hall-scroll-up"></div>
					<div class="hall-scroll-btn hall-scroll-down"></div>
					</div>
				</div>
			</div>
			<div class="hall-tutorial"></div>
		</div>
	</div>
</template>
