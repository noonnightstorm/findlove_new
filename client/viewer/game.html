<template name="game">
	<div id="game-all-screen">
		<div id="game-game-screen">
			<!-- <div id="game-input-box">
				<div>
					<textarea name="game-input" id="game-input" placeholder="输入框"></textarea>
					<button class="game-submit-btn game-all-btn">ok</button>
				</div>
			</div> -->
			<div id="game-room-title">
				<span>房间</span><span id="room-id">{{room.name}}</span>
			</div>
			<button class="game-start-btn game-all-btn">开始游戏</button>
			<div class="game-boy-all game-person-all">
				<div class="game-boy-circle">
					<div class="game-boy-head game-all-image"></div>
				</div>
				<div class="game-boy-name">Bob</div>
			</div>
			<div class="game-girl-all game-person-all">
				<div class="game-girl-circle">
					<div class="game-girl-head game-all-image"></div>
				</div>
				<div class="game-girl-name">Susan</div>
				<div class="light-bulb game-all-image">
					<div class="light-bulb-on game-all-image"></div>
				</div>
			</div>
			<div class="game-girl-all game-person-all">
				<div class="game-girl-circle">
					<div class="game-girl-head game-all-image"></div>
				</div>
				<div class="game-girl-name">Marry</div>
				<div class="light-bulb game-all-image">
					<div class="light-bulb-on game-all-image"></div>
				</div>
			</div>
			<div class="game-girl-all game-person-all">
				<div class="game-girl-circle">
					<div class="game-girl-head game-all-image"></div>
				</div>
				<div class="game-girl-name">Linda</div>
				<div class="light-bulb game-all-image">
					<div class="light-bulb-on game-all-image"></div>
				</div>
			</div>
			<div class="game-girl-all game-person-all">
				<div class="game-girl-circle">
					<div class="game-girl-head game-all-image"></div>
				</div>
				<div class="game-girl-name">Sarah</div>
				<div class="light-bulb game-all-image">
					<div class="light-bulb-on game-all-image"></div>
				</div>
			</div>
			<div class="game-girl-all game-person-all">
				<div class="game-girl-circle">
					<div class="game-girl-head game-all-image"></div>
				</div>
				<div class="game-girl-name">Amanda</div>
				<div class="light-bulb game-all-image">
					<div class="light-bulb-on game-all-image"></div>
				</div>
			</div>
			<div class="game-bottom-tips">
				提示：男生请在一分钟之内做自我介绍
			</div>
			<div class="game-quit-btn">
				<span>退出</span>
				<div id="game-plane" class="game-all-image"></div>
			</div>
			<div class="game-fullscreen-notice">
				<div class="zodiac-match-notice">
					<h1>星座匹配</h1>
					<p>太好了！XX星座和XX星座的匹配率是100%！</p>
					<p>能够在这里遇见真的不容易，</p>
					<p>彼此要好好珍惜这次缘分哦！</p>
					<button class="game-notice-back game-all-btn">←</button>
				</div>
			</div>
		</div>
	</div>
</template>
